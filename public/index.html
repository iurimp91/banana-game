<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #181818;
            margin: 20px;
        }

        header {
            width: 375px;
            height: 65px;
            background-color: #000000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
        }

        #score-box {
            color: #ffffff;
            font-family: "Lato";
            font-size: 24px;
        }

        img {
            width: 40px;
            margin-right: 0.5px;
        }

        footer {
            width: 375px;
            border: 1px solid #ffffff;
            position: fixed;
            left: 0;
            bottom: 26px;
        }
    </style>

</head>
<body>
    <header>
        <div id="lives-box">
            <img src="../sprites/heart.png" />
            <img src="../sprites/heart.png" />
            <img src="../sprites/heart.png" />
            <img src="../sprites/heart.png" />
        </div>
        <div id="score-box">Score: 154</div>
    </header>
    <canvas id="canvas"></canvas>
    <footer></footer>

    <script src="./bundle.js"></script>
</body>
</html>
